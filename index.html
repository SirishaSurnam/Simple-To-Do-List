<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .task-form {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9em;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .filters {
            padding: 20px 30px;
            background: #f9fafb;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #4f46e5;
            color: white;
            border-color: #4f46e5;
        }

        .task-list {
            padding: 30px;
            min-height: 300px;
        }

        .task-item {
            background: white;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #4f46e5;
        }

        .task-item.completed {
            opacity: 0.7;
            transform: scale(0.98);
        }

        .task-item.completed .task-title {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 5px;
        }

        .task-meta {
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
            color: #6b7280;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-badge.medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-badge.low {
            background: #d1fae5;
            color: #059669;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: #10b981;
            color: white;
        }

        .btn-complete:hover {
            background: #059669;
        }

        .btn-edit {
            background: #f59e0b;
            color: white;
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .reminder-badge {
            background: #8b5cf6;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .form-group {
                min-width: unset;
            }
            
            .filters {
                justify-content: center;
            }
            
            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .stats {
                flex-direction: column;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù HabitCore </h1>
            <p>Organize your life, one task at a time</p>
        </div>

        <div class="task-form">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskTitle">Task Title</label>
                        <input type="text" id="taskTitle" placeholder="What needs to be done?" required>
                    </div>
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority" required>
                            <option value="low">Low Priority</option>
                            <option value="medium" selected>Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                    <div class="form-group">
                        <label for="taskReminder">Reminder Time</label>
                        <input type="datetime-local" id="taskReminder">
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <span id="submitText">Add Task</span>
                </button>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="medium">Medium Priority</button>
            <button class="filter-btn" data-filter="low">Low Priority</button>
        </div>

        <div class="task-list" id="taskList">
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started organizing your day.</p>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class TodoApp {
            constructor() {
                this.tasks = this.loadTasks();
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.initializeEventListeners();
                this.renderTasks();
                this.updateStats();
                this.checkReminders();
                
                // Check reminders every minute
                setInterval(() => this.checkReminders(), 60000);
            }

            initializeEventListeners() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleTaskSubmission();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.setFilter(e.target.dataset.filter);
                    });
                });
            }

            handleTaskSubmission() {
                const title = document.getElementById('taskTitle').value.trim();
                const priority = document.getElementById('taskPriority').value;
                const dueDate = document.getElementById('taskDueDate').value;
                const reminder = document.getElementById('taskReminder').value;

                if (!title) {
                    this.showNotification('Please enter a task title', 'error');
                    return;
                }

                const taskData = {
                    title,
                    priority,
                    dueDate: dueDate || null,
                    reminder: reminder || null,
                    completed: false,
                    createdAt: new Date().toISOString()
                };

                if (this.editingTaskId) {
                    this.updateTask(this.editingTaskId, taskData);
                    this.editingTaskId = null;
                    document.getElementById('submitText').textContent = 'Add Task';
                } else {
                    this.addTask(taskData);
                }

                this.resetForm();
            }

            addTask(taskData) {
                const task = {
                    id: this.generateId(),
                    ...taskData
                };

                this.tasks.unshift(task);
                this.saveTasks();
                this.renderTasks();
                this.updateStats();
                this.showNotification('Task added successfully! üéâ');
            }

            updateTask(id, updatedData) {
                const taskIndex = this.tasks.findIndex(task => task.id === id);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex] = { ...this.tasks[taskIndex], ...updatedData };
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task updated successfully! ‚úèÔ∏è');
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(task => task.id !== id);
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    this.showNotification('Task deleted! üóëÔ∏è');
                }
            }

            toggleComplete(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.renderTasks();
                    this.updateStats();
                    
                    const message = task.completed ? 'Task completed! üéâ' : 'Task reopened! üìù';
                    this.showNotification(message);
                }
            }

            editTask(id) {
                const task = this.tasks.find(task => task.id === id);
                if (task) {
                    this.editingTaskId = id;
                    document.getElementById('taskTitle').value = task.title;
                    document.getElementById('taskPriority').value = task.priority;
                    document.getElementById('taskDueDate').value = task.dueDate || '';
                    document.getElementById('taskReminder').value = task.reminder || '';
                    document.getElementById('submitText').textContent = 'Update Task';
                    
                    // Scroll to form
                    document.querySelector('.task-form').scrollIntoView({ behavior: 'smooth' });
                }
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === filter);
                });
                this.renderTasks();
            }

            getFilteredTasks() {
                return this.tasks.filter(task => {
                    switch (this.currentFilter) {
                        case 'completed':
                            return task.completed;
                        case 'pending':
                            return !task.completed;
                        case 'high':
                        case 'medium':
                        case 'low':
                            return task.priority === this.currentFilter;
                        default:
                            return true;
                    }
                });
            }

            renderTasks() {
                const taskList = document.getElementById('taskList');
                const emptyState = document.getElementById('emptyState');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '';
                    taskList.appendChild(emptyState);
                    return;
                }

                taskList.innerHTML = filteredTasks.map(task => this.createTaskHTML(task)).join('');
                
                // Add event listeners to task actions
                taskList.querySelectorAll('.task-item').forEach(item => {
                    const taskId = item.dataset.taskId;
                    
                    item.querySelector('.btn-complete')?.addEventListener('click', () => {
                        this.toggleComplete(taskId);
                    });
                    
                    item.querySelector('.btn-edit')?.addEventListener('click', () => {
                        this.editTask(taskId);
                    });
                    
                    item.querySelector('.btn-delete')?.addEventListener('click', () => {
                        this.deleteTask(taskId);
                    });
                });
            }

            createTaskHTML(task) {
                const dueDate = task.dueDate ? new Date(task.dueDate) : null;
                const reminder = task.reminder ? new Date(task.reminder) : null;
                const now = new Date();
                
                const isOverdue = dueDate && dueDate < now && !task.completed;
                const hasReminder = reminder && reminder > now;

                return `
                    <div class="task-item ${task.completed ? 'completed' : ''} priority-${task.priority} fade-in" data-task-id="${task.id}">
                        <div class="task-header">
                            <div>
                                <div class="task-title">${this.escapeHtml(task.title)}</div>
                                <div class="task-meta">
                                    <span class="priority-badge ${task.priority}">${task.priority}</span>
                                    ${dueDate ? `<span class="due-date ${isOverdue ? 'overdue' : ''}">${isOverdue ? '‚ö†Ô∏è' : 'üìÖ'} ${this.formatDate(dueDate)}</span>` : ''}
                                    ${hasReminder ? `<span class="reminder-badge">üîî ${this.formatDateTime(reminder)}</span>` : ''}
                                    ${isOverdue ? '<span style="color: #ef4444; font-weight: 600;">OVERDUE</span>' : ''}
                                </div>
                            </div>
                            <div class="task-actions">
                                <button class="btn-small btn-complete">
                                    ${task.completed ? '‚Ü©Ô∏è Reopen' : '‚úÖ Complete'}
                                </button>
                                <button class="btn-small btn-edit">‚úèÔ∏è Edit</button>
                                <button class="btn-small btn-delete">üóëÔ∏è Delete</button>
                            </div>
                        </div>
                    </div>
                `;
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                const pending = total - completed;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            }

            checkReminders() {
                const now = new Date();
                this.tasks.forEach(task => {
                    if (task.reminder && !task.completed && !task.reminderShown) {
                        const reminderTime = new Date(task.reminder);
                        if (reminderTime <= now) {
                            this.showReminder(task);
                            task.reminderShown = true;
                            this.saveTasks();
                        }
                    }
                });
            }

            showReminder(task) {
                this.showNotification(`üîî Reminder: ${task.title}`, 'reminder');
                
                // Browser notification (if permission granted)
                if (Notification.permission === 'granted') {
                    new Notification('Task Reminder', {
                        body: task.title,
                        icon: 'üìù'
                    });
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.className = `notification ${type}`;
                notification.classList.add('show');

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            resetForm() {
                document.getElementById('taskForm').reset();
                document.getElementById('taskPriority').value = 'medium';
                this.editingTaskId = null;
                document.getElementById('submitText').textContent = 'Add Task';
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            formatDate(date) {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
                });
            }

            formatDateTime(date) {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveTasks() {
                try {
                    const tasksData = {
                        tasks: this.tasks,
                        lastUpdated: new Date().toISOString()
                    };
                } catch (error) {
                    console.error('Error saving tasks:', error);
                    this.showNotification('Error saving tasks', 'error');
                }
            }

            loadTasks() {
                try {
                    // Return empty array since we can't use localStorage
                    return [];
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    return [];
                }
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
